title = '一席桑麻的笔记本'
theme = 'PaperMod'
publishDir = "docs"
[taxonomies]
tag = "tags"
category = "categories"
[params]
  defaultTheme = "auto"
  disableThemeToggle = "true"
[[menu.main]]
  weight = 1
  identifier = "posts"
  pre = ""
  post = ""
  name = "归档"
